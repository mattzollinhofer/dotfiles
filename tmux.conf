# Notes to self
# * bind is short for bind-key -- they're exactly the same
# * the character after "bind-key" is the thing you type after you hit the prefix
#   this sounds obvious, but always trips me up


## act like vim
setw -g mode-keys vi

# shortcuts for splitting of panes
unbind c
bind c new-window -c '#{pane_current_path}'
unbind C-c
bind C-c new-window -c '#{pane_current_path}'
unbind '"'
bind '"' split-window -c '#{pane_current_path}'
unbind %
bind % split-window -h -c '#{pane_current_path}'
unbind \\
bind \\ split-window -h -c '#{pane_current_path}' # Split panes horizontal
unbind \|
bind \| split-window -h -c '#{pane_current_path}' # Split panes horizontal
unbind \-
bind \- split-window -v -c '#{pane_current_path}' # Split panes vertically
unbind C-s
bind C-s split-window -v -c '#{pane_current_path}' # Split panes vertically
unbind s
bind s split-window -v -c '#{pane_current_path}' # Split panes vertically
unbind C-v
bind C-v split-window -h -c '#{pane_current_path}' # Split panes vertically
unbind v
bind v split-window -h -c '#{pane_current_path}' # Split panes vertically

## resize tmux panes
#tmux 3.2+
bind-key -r -T prefix       Up              resize-pane -U 5
bind-key -r -T prefix       Down            resize-pane -D 5
bind-key -r -T prefix       Left            resize-pane -L 5
bind-key -r -T prefix       Right           resize-pane -R 5
bind-key -r -T prefix       M-k             resize-pane -U 5
bind-key -r -T prefix       M-j             resize-pane -D 5
bind-key -r -T prefix       M-h             resize-pane -L 5
bind-key -r -T prefix       M-l             resize-pane -R 5

# move windows around
unbind <
unbind >
bind -r < swap-window -t -1 -d
bind -r > swap-window -t +1 -d

# act like GNU screen
set -g prefix C-a
set -g prefix2 C-s
unbind C-b
bind C-a send-prefix

# force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded ~/.tmux.conf"
unbind C-r
bind C-r source-file ~/.tmux.conf \; display "Reloaded ~/.tmux.conf"

### Pane switching
unbind h
bind h select-pane -L
unbind j
bind j select-pane -D
unbind k
bind k select-pane -U
unbind l
bind l select-pane -R
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

## Smart pane switching with awareness of Vim splits.
## See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
   | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
   "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
   "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"


## start window numbers at 1 to match keyboard order with tmux window order
set -g base-index 1
set-window-option -g pane-base-index 1

# renumber windows sequentially after closing any of them
set -g renumber-windows on

# Configure renaming
set -g automatic-rename off
set -g allow-rename off


# enable activity alerts
setw -g monitor-activity on
set -g visual-activity on

# increase scrollback lines
set -g history-limit 10000

# allow mouse scrolling and allow autoscrolling
set -g mouse on
# 1) Let tmux push selections into the macOS clipboard
set -g set-clipboard on

# 2) Vi-style mouse/keyboard copy → pbcopy
#    Enter copy-mode via mouse drag or prefix+[
#    Start selection with "v", yank with "y"
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "pbcopy"

# 3) Direct mouse selection → clipboard (respects pane boundaries)
bind -n MouseDragEnd1Pane send -X copy-pipe-and-cancel "pbcopy"

# quick zoom
bind-key C-a resize-pane -Z
bind-key a resize-pane -Z

# Simplify status bar display.
set -g status-left-length 40
set -g status-right "#{?pane_synchronized,---SYNCED---,} #(is-online)  #(date '+%b %d - %I:%M') "

# Break pane into a new window
unbind-key b
bind-key b break-pane -d

# Join pane into window (I don't totally understand this one)
unbind-key J
bind-key J command-prompt -p "join pane from: "  "join-pane -h -s '%%'"

# Open current dir in Finder
bind o run-shell "open '#{pane_current_path}'"

bind-key C-t run-shell "tmux display-popup 'tmux ls'"
bind-key p run-shell "tmux display-popup"
bind-key n run-shell "tmux display-popup 'vim ~/notes.md'"

# don't suspend-client
unbind-key C-z

# disable accidental layout cycling
unbind Space

# disable terminal bell
# turn every kind of bell/alert off (modern tmux ≥ 2.6)
set -g bell-action none        # for real terminal bell
set -g activity-action none    # when monitor-activity fires
set -g silence-action none     # when monitor-silence fires

# terminal color settings
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# Enable focus events so nvim can detect tmux pane switches
set -g focus-events on

# Local config
if-shell "[ -f ~/.tmux.conf.local ]" 'source ~/.tmux.conf.local'

### Catppuccin
# Catppuccin latte theme
set -g @catppuccin_flavour 'latte'
set -g @catppuccin_window_text "#W#{?window_zoomed_flag, ⛶,}"
set -g @catppuccin_window_default_text "#W#{?window_zoomed_flag, ⛶,}"
set -g @catppuccin_window_current_text "#W#{?window_zoomed_flag, ⛶,}"


# Load theme last so variables are in place
run-shell "~/.tmux/catppuccin/catppuccin.tmux"
