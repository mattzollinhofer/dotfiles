# Notes to self
# * bind is short for bind-key -- they're exactly the same
# * the character after "bind-key" is the thing you type after you hit the prefix
#   this sounds obvious, but always trips me up


## act like vim
setw -g mode-keys vi

# shortcuts for splitting of panes
unbind c
bind c new-window -c '#{pane_current_path}'
unbind '"'
bind '"' split-window -c '#{pane_current_path}'
unbind %
bind % split-window -h -c '#{pane_current_path}'
unbind \\
bind \\ split-window -h -c '#{pane_current_path}' # Split panes horizontal
unbind \|
bind \| split-window -h -c '#{pane_current_path}' # Split panes horizontal
unbind \-
bind \- split-window -v -c '#{pane_current_path}' # Split panes vertically
unbind s
bind s split-window -v -c '#{pane_current_path}' # Split panes vertically
unbind v
bind v split-window -h -c '#{pane_current_path}' # Split panes vertically

## resize tmux panes
bind-key -r -T prefix       Up              resize-pane -U 5
bind-key -r -T prefix       Down            resize-pane -D 5
bind-key -r -T prefix       Left            resize-pane -L 5
bind-key -r -T prefix       Right           resize-pane -R 5
bind-key -r -T prefix       M-k             resize-pane -U 5
bind-key -r -T prefix       M-j             resize-pane -D 5
bind-key -r -T prefix       M-h             resize-pane -L 5
bind-key -r -T prefix       M-l             resize-pane -R 5

# act like GNU screen
set -g prefix C-a
set -g prefix2 C-s
unbind C-b
bind C-a send-prefix

# force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf
bind r source-file ~/.tmux.conf \; display "Reloaded ~/.tmux.conf"
unbind C-r
bind C-r source-file ~/.tmux.conf \; display "Reloaded ~/.tmux.conf"

### Pane switching
unbind h
bind h select-pane -L
unbind j
bind j select-pane -D
unbind k
bind k select-pane -U
unbind l
bind l select-pane -R
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

## Smart pane switching with awareness of Vim splits.
## See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
   | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
   "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
   "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"


## start window numbers at 1 to match keyboard order with tmux window order
set -g base-index 1
set-window-option -g pane-base-index 1

# renumber windows sequentially after closing any of them
set -g renumber-windows on

# enable activity alerts
setw -g monitor-activity on
set -g visual-activity on

# increase scrollback lines
set -g history-limit 10000

# Toggle status bar display with "s"
bind-key s set -g status

# allow mouse scrolling and allow autoscrolling
set -g mouse on

# quick zoom
bind-key C-a resize-pane -Z
bind-key a resize-pane -Z
bind-key C-s resize-pane -Z
bind-key s resize-pane -Z

# Simplify status bar display.
set -g status-left-length 40
set -g status-right "#{?pane_synchronized,---SYNCED---,} #(is-online)  #(date '+%b %d - %I:%M') "

# Break pane into a new window
unbind-key b
bind-key b break-pane -d

# Join pane into window (I don't totally understand this one)
unbind-key J
bind-key J command-prompt -p "join pane from: "  "join-pane -h -s '%%'"

# Open current dir in Finder
bind o run-shell "open '#{pane_current_path}'"

bind-key C-t run-shell "tmux display-popup 'tmux ls'"
bind-key p run-shell "tmux display-popup"
bind-key n run-shell "tmux display-popup 'vim ~/notes.md'"

# don't suspend-client
unbind-key C-z

# disable terminal bell
set-option -g bell-action none
set-option -g visual-bell off
set-option -g bell-on-alert off

# Local config
if-shell "[ -f ~/.tmux.conf.local ]" 'source ~/.tmux.conf.local'

